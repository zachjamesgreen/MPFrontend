<div class="grid-x">
  <div class="cell small-12">
    <h2>Upload Songs</h2>
    <input type="file" multiple #f [formControl]="files">
    <button style="color: white" (click)="upload(f)">Upload</button>
  </div>

  <div *ngIf="files">
    <h3>Files</h3>
    <p *ngFor="let file of f.files">{{file.name}}</p>
  </div>
</div>
