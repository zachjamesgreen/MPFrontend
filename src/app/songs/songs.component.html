<div class="cell small-9">
  <h1>Songs</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
    </tr>
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{song.name}}</td>
        <td>{{ song.artist}}</td>
        <td>{{ song.album_title}}</td>
      </tr>
    </tbody>

  </table>
</div>
