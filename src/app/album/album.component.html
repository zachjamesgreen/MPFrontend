<div class="grid-x">
  <div class="small-12">
    <div>
      <img src="https://via.placeholder.com/150" alt="">
      <h3>{{ album }}</h3>
    </div>
    <div *ngFor="let song of songs" >
      <p *ngIf="song.album_title==album" (click)="playSong(song)">{{ song.title }}</p>
    </div>
  </div>
</div>
