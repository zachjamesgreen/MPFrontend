<div class="grid-x">
  <div class="small-12">
    <img src="https://via.placeholder.com/150" alt="">
    <h3>{{ artist?.name }}</h3>
  </div>
  <div class="small-12" *ngFor="let album of albums">
    <div>
      <img src="https://via.placeholder.com/50" alt="">
      <h5>{{ album.name }}</h5>
    </div>
    <div *ngFor="let song of songs" >
      <p *ngIf="song.album.id==album.id" (click)="playSong(song)">{{ song.name }}</p>
    </div>
  </div>


</div>
