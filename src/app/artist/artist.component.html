<div class="grid-x">
  <div class="small-12">
    <img src="https://via.placeholder.com/150/{{artist}}?text={{artist}}" alt="">
    <h3>{{ artist }}</h3>
  </div>
  <div class="small-12" *ngFor="let album of albums">
    <div>
      <img src="https://via.placeholder.com/100?text={{album}}" alt="">
      <h5>{{ album }}</h5>
    </div>
    <div *ngFor="let song of songs" >
      <p *ngIf="song.album_title==album" (click)="playSong(song)">{{ song.title }}</p>
    </div>
  </div>


</div>
